<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/tom-select.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency</title>
</head>

<body>
    <div class="parent">
        <div class="icon-spin"><i class="fa-solid fa-spinner fa-spin"></i></div>
        <div class="content">
            <div class="head">
                <h3>Currency</h3>
                <p>The world's most trusted, fast and secure currency converter</p>
            </div>
            <div class="box">
                <div class="inputs">
                    <div>
                        <div>Amount</div>
                        <input type="number" min="0" id="amount" class="input ">
                    </div>
                    <div>
                        <div>Base Currency</div>
                        <select id="from"></select>
                    </div>
                    <div id="switch"><i class="fa-solid fa-repeat"></i> </div>
                    <div>
                        <div>Foreign Currency</div>
                        <select id="switch-to"></select>
                    </div>

                </div>
                <div class="card">
                    <div class="amount-value">
                        <span id="amountValue">0</span> <span id="typeCoinAmount"></span> =
                    </div>
                    <div class="foreign">
                        <span id="result">0</span> <span id="typeCoinForeign"> </span>
                    </div>

                    <div class="coin-salary" id="salary"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tom-select.complete.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
